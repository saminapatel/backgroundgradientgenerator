<html>
<head>
	<title>Random Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="column">
				<div class="linear-gradient">
					<h1>Linear Gradient</h1>
					<input type="color" name="color1" value="00ff00" class="color1">
					<input type="color" name="color2" value="ff0000" class="color2">
					<h3></h3>
					<button class="random1">Generate Gradient for me!</button>
				</div><!--.linear-gradient-->
			</div><!--.column-->

			<div class="column">
				<div class="radial-gradient">
					<h1>Radial Gradient</h1>
					<input type="color" name="color1" value="00ff00" class="color3">
					<input type="color" name="color2" value="ff0000" class="color4">
					<h4></h4>
					<button class="random2">Generate Gradient for me!</button>
				</div><!--.radial-gradient-->
			</div><!--.column-->
		</div><!--.row-->
	</div><!--.container-->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
